<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Paint App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mini Paint</h1>
        <div class="top-controls">
            <div class="tool-group">
                <button id="undo" class="control-btn undo" title="Undo">
                    <span class="btn-icon">‚Ü©</span> Undo
                </button>
                <button id="redo" class="control-btn redo" title="Redo">
                    <span class="btn-icon">‚Ü™</span> Redo
                </button>
                <button id="clear" class="control-btn clear" title="Clear Canvas">
                    <span class="btn-icon">üóëÔ∏è</span> Clear
                </button>
            </div>
            
            <div class="tool-group">
                <div class="color-picker">
                    <label for="color">Color:</label>
                    <input type="color" id="color" value="#FF0000">
                </div>
            </div>
            
            <div class="tool-group">
                <div class="brush-size">
                    <label for="size">Size:</label>
                    <input type="range" id="size" min="1" max="50" value="5">
                    <span id="size-value">5</span>
                </div>
            </div>
        </div>
        <div id="canvas-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
